<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/piano.css">
    <script src="../js/piano.js" defer></script>
    <title>RAMROJ Piano</title>
</head>

<body>
    <main>
        <section id="lyrics">
            <div class="cardContainer">
                <div class="card">
                    <p class="lyric">haz click en una canción</p>
                    <p class="note">⬇️</p>
                </div>
            </div>
            <div class="nav">NEXT</div>
        </section>
        <section id="piano">
            <!-- NOTE C -->
            <div id="cKey" class="key">C</div>
            <div id="c#Key" class="bKey">C#</div>
            <!-- NOTE D -->
            <div id="dKey" class="key">D</div>
            <div id="d#Key" class="bKey">D#</div>
            <!-- NOTE E -->
            <div id="eKey" class="key">E</div>
            <!-- NOTE F -->
            <div id="fKey" class="key">F</div>
            <div id="f#Key" class="bKey">F#</div>
            <!-- NOTE G  -->
            <div id="gKey" class="key">G</div>
            <div id="g#Key" class="bKey">G#</div>
            <!-- NOTE A -->
            <div id="aKey" class="key">A</div>
            <div id="a#Key" class="bKey">A#</div>
            <!-- NOTE B -->
            <div id="bKey" class="key">B</div>
            <!-- NOTE C2 -->
            <div id="c2Key" class="key">C^</div>
        </section>
    </main>
    <footer>
        <h2>Happy Birthday</h2>
        <h2>Himno Alegria</h2>
    </footer>
</body>

</html>
